    <script>
        function gql(query, variables = {}) {
            return new Promise(function (resolve, reject) {
                fetch('https://api.hashnode.com/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        variables,
                    }),
                })
                    .then(data => data.json())
                    .then(resolve);
            });
        }

        const USERS = [
            {
                hashnode: 'born2ngopi',
                naya: 'chandra',
            },
            {
                hashnode: 'hadihammurabi',
                naya: 'hadihammurabi',
            },
        ];
        const articlePromises = USERS.map(function (user) {
            return new Promise(function (resolve, reject) {
                const GET_USER_ARTICLES = `query {
                        user(username: "${user.hashnode}") {
                            publication {
                                posts {
                                    title
                                    brief
                                    slug
                                    coverImage
                                    dateAdded
                                }
                            }
                        }
                    }`;
                return gql(GET_USER_ARTICLES).then(function (response) {
                    if (response.data != null
                        && response.data.user != null
                        && response.data.user != null
                        && response.data.user.publication != null
                        && response.data.user.publication.posts != null
                        && response.data.user.publication.posts.length > 0

                    ) {
                        response.data.user.publication.posts = response.data.user.publication.posts.map(function(post) {
                            return {
                                ...post,
                                user,
                            };
                        });
                        resolve(response);
                    }
                    reject('data is not complete');
                });
            });
        });

        Promise.allSettled(articlePromises)
            .then(function (result) {
                let posts = [];
                result
                    .filter(function (r) {
                        return r.status === 'fulfilled';
                    })
                    .forEach(function (r) {
                        if (r.value.data != null
                            && r.value.data.user != null
                            && r.value.data.user.publication != null
                            && r.value.data.user.publication.posts != null
                            && r.value.data.user.publication.posts.length > 0
                        ) {
                            for (let j = 0; j < r.value.data.user.publication.posts.length; j++) {
                                posts.push(r.value.data.user.publication.posts[j]);
                            }
                        }
                    });
                return posts.sort(function (a, b) {
                    let aDate = new Date(a.dateAdded);
                    let bDate = new Date(b.dateAdded);
                    if (aDate < bDate) return 1;
                    if (aDate > bDate) return -1;
                    return 0;
                });
            })
            .then(function (posts) {
                for (let j = 0; j < posts.length; j++) {
                    let post = posts[j];
                    $('#content-wrapper').append(`
                        <div class="col-lg-4 col-sm-6">
                            <div class="team-style-eleven text-center mt-30">
                                <div class="team-image" style="height: 30rem; background: url('${post.coverImage}'); background-repeat: norepeat; background-size: cover; background-position: center">
                                    &nbsp;
                                </div>
                                    <img src="${post.coverImage}" alt="${post.title}" style="display: none">
                                <div class="team-content px-3">
                                    <div class="team-social">
                                        <ul class="social">
                                            <li><a href="https://${post.user.naya}.nayatech.id/${post.slug}" target="_blank">Selengkapnya</a></li>
                                        </ul>
                                    </div>
                                    <h5 class="team-name text-left mb-3">
                                        <a href="#" style="font-size: 1.1rem !important">${post.title}</a>
                                    </h5>
                                    <span class="sub-title text-left">${post.brief}</span>
                                </div>
                            </div>
                        </div>
                    `);
                }
            });
    </script>
